<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Slip Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Payment Slip Checker</h2>
    <label for="paymentSlip">Enter Payment Slip:</label>
    <input type="text" id="paymentSlip" required>
    <button onclick="checkPaymentSlip()">Check</button>

    <div id="result"></div>

    <script>
        function checkPaymentSlip() {
            var paymentSlip = document.getElementById('paymentSlip').value;

            // Check if the payment slip meets certain conditions
            if (isValidPaymentSlip(paymentSlip)) {
                document.getElementById('result').innerHTML = 'Payment Slip is valid.';
            } else {
                document.getElementById('result').innerHTML = 'Invalid Payment Slip. Please check and try again.';
            }
        }

        function isValidPaymentSlip(paymentSlip) {
            // Example condition: The payment slip should start with "ABC" and be 10 characters long
            return paymentSlip.startsWith('ABC') && paymentSlip.length === 10;
        }
    </script>

</body>
</html>
